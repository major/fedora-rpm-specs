name: Run urlwatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  urlwatch:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Download latest tarball
        run: curl -sLO https://src.fedoraproject.org/lookaside/rpm-specs-latest.tar.xz
        
      - name: Extract tarball
        run: tar xf rpm-specs-latest.tar.xz
        
      - name: Create a basic HTML index of the specs
        run: |
          pushd rpm-specs
          echo "<html><head><title>Major's Fedora RPM spec files dump</title></head><body><ul>" > index.html
          for i in `ls *.spec`; do
            echo "<li><a href='${i}'>${i}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './rpm-specs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
